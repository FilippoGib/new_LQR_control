lqr_node:
    ros__parameters:
        # SETTINGS
        is_debug_mode: true
        is_first_lap:  false
        is_constant_speed: true
        target_speed: 5.0
        trajectory_oversampling_factor: 100
        # SUPPORT FILES
        trajectory_filename: "/varano_x_y_r_v.csv"
        odom_topic: "/simulation_state"
        control_topic: "/car_controls"
        debug_topic: "/debug/odometry"
        debug_odom_topic: "/debug/debby"
        partial_traj_topic: "/planning/centerline"
        # CAR PHYSICAL PARAMETERS
        car_mass: 280.0
        front_length: 0.8162
        rear_length: 0.7238
        C_alpha_front: 1e4
        C_alpha_rear: 1e4
        steering_ratio: 3.5
        # PID parameters
        PID_p:  1.0
        PID_i:  0.0
        PID_d:  0.0
        # CONTROL VECTORS 
        vectors_k:
          - "5.00    2.3443    0.1378    1.8639    0.1094"
          - "10.0    2.3443    0.1378    1.8639    0.1094"
          - "15.0    2.3443    0.1378    1.8639    0.1094"
          - "20.0    2.3443    0.1378    1.8639    0.1094"